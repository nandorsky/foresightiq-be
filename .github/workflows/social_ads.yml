name: Daily Social Ads

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  run-social-ads:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run social ads feed
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          ADYNTEL_API_KEY: ${{ secrets.ADYNTEL_API_KEY }}
          ADYNTEL_EMAIL: ${{ secrets.ADYNTEL_EMAIL }}
        run: marimo run "daily runs/social_ads.py" --headless
